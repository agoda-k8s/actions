name: 'helm-install'
description: 'To install or upgrade application with helm.'
inputs:
  name:
    description: Specific name of application
    required: true
  chart_url:
    description: Specific a chart url to deploy
    required: true
  ns:
    description: Specific a namespace for deployment
    required: true
  vfile:
    description: Specific a value file for helm chart
    required: true
  datacenter:
    description: Specific a secondary value file which contain datacenter specific value for helm chart
    required: false
runs:
  using: docker
  image: "docker://reg-hk.agodadev.io/actions/helm:1.0.1"
  entrypoint: /entry.sh
  env: 
    option_value: ${{ inputs.datacenter }}
  args:
  - upgrade
  - --install
  - ${{ inputs.name }}
  - ${{ inputs.chart_url }}
  - --namespace
  - ${{ inputs.ns }}
  - -f
  - ${{ inputs.vfile }}
